# Test to make sure that modifications to Makefile.defaults are reflected in
# the options output
# Need one benchmark with each language
runlist         = 503 505 508
action          = build
fake            = yes
tune            = base,peak
sysinfo_program =

# This will make the failure smaller on Windows
OBJ             = .o
OBJOPT          = -c -o $@
LDOUT           = -o $@
MATHLIBOPT      = -lm
RMRF            = rm -rf

# This list of variables was painfully culled by hand from Makefile.defaults;
# all of the values start with "-D" because we have filters for that for some
